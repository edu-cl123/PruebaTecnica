<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="Barra">

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">PruebaTecnica</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Importar</a>
          </li>
        </ul>
      </div>
    </nav>

  </div>

  <form class="search-container">
    <input type="text" id="search-bar" placeholder="What did you need?" [value]="currentItem" (input)="currentItem=getValue($event)">
  </form>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Comercio Column -->
    <ng-container matColumnDef="Comercio">
      <th mat-header-cell *matHeaderCellDef> Comercio </th>
      <td mat-cell *matCellDef="let element"> {{element.Comercio}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page ">
  </mat-paginator>


  <button type="button" class="btn btn-primary"><input type="file" multiple accept=".csv"
      (change)="handleFileSelect($event)"></button>

  <div *ngIf="element == true">
    <p>Numero de transacciones totales: {{this.test1.length}}</p>
    <p>Transacciones con estado "Aceptada: {{this.contador1}}"</p>

  </div>
  <button type="button" *ngIf="element == false" class="btn btn-primary" (click)="showData()">Mostrar
    información</button>
  <button type="button" *ngIf="element == true" class="btn btn-primary" (click)="hideData()">Ocultar
    Información</button>



</body>

</html>
